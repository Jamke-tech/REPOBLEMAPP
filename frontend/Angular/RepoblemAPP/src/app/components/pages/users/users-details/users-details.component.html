<div class="row justify-content-center" *ngIf="usuario  as user">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3" style="margin-top: 30px;">Dades de l'usuari</h4>
      <div>
          <a [routerLink]="['/users-modification', usuario._id]" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </a>
      </div>
      <form class="needs-validation" novalidate>
        <div>
            <img [src]="{{this.usuario?.profilePhoto}}"  alt="" style="width: 200px; height: 200px; ">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nom</label>
            <div>
                <label class="text-muted" id="firstNameData">{{ this.usuario?.name }}</label>
            </div>
            
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Cognoms</label>
            <div>
                <label class="text-muted" id="lastNameData">{{ this.usuario?.surname }}</label>
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="username">Nom d'usuari</label>
          <div class="input-group">
            <label class="text-muted" id="usernameData">{{ this.usuario?.userName }}</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email">Correu</label>
          <div>
              <label class="text-muted" id="emailData">{{ this.usuario?.email }}</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="phone"> Tel√©fon</label>
          <div>
              <label class="text-muted" id="phoneData">{{ this.usuario?.phone }}</label>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="bithDay">Data de naixement</label>
            <div>
              <label class="text-muted" id="birthDayData" input type="date">{{ this.usuario?.birthDate | date}}</label>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>
