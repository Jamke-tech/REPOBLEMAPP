<div class="row justify-content-center">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3" style="margin-top: 30px;">Dades del nou usuari</h4>
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nom</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              El nom es un camp obligatori.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Cognoms</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              El cognom es un camp obligatori.
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="username">Nom d'usuari</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback" style="width: 100%;">
              El nom d'usuari es un camp obligatori.
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email">Correu <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="EAmola@exemple.com">
          <div class="invalid-feedback">
            Introdueix un correu valid si us plau.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="address">Adreça</label>
          <input type="text" class="form-control" id="address" placeholder="Carrer San Pepito,1234" required>
          <div class="invalid-feedback">
            Si us plau, introdueix la teva adreça.
          </div>
        </div>
  
        <div class="row">
    <div class="col-md-5 mb-3">
      <label for="country">Comarca</label>
      <select class="custom-select d-block w-100" id="country" required>
        <option value="">Seleccioni...</option>
        <option>United States</option>
      </select>
      <div class="invalid-feedback">
        Seleccioni una comarca si us plau.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="state">Població</label>
      <select class="custom-select d-block w-100" id="state" required>
        <option value="">Seleccioni...</option>
        <option>California</option>
        
      </select>
      <div class="invalid-feedback">
        Si us plau, seleccioni un poble.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="zip">Codi postal</label>
      <input type="text" class="form-control" id="zip" placeholder="" required>
      <div class="invalid-feedback">
        CP necessari.
      </div>
    </div>
  </div>
